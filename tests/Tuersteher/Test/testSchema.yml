url:
  class: \Tuersteher\Validator\Filter\Url
  messages:
    default: This is not an URL with query.
  options:
    queryRequired: true
email:
  class: \Tuersteher\Validator\Filter\Email
  messages:
    default: This is not a valid E-Mail address.
age:
  class: \Tuersteher\Validator\Filter\Integer
  messages:
    default: The age must be between 18 and 110 years.
  options:
    min: 18
    max: 110

